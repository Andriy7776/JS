<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>LR_1</title>
</head>
<body>
  <p>Сторінка привітання</p>
  <p>"Hello WORLD"</p>

  <!-- Кнопка для привітання -->
  <button id="greetBtn">Привіт СВІТ</button>

  <!-- Кнопка для скидання -->
  <button id="resetBtn" style="display: none;">Скинути</button>

  <script>
    "use strict";

    const greetBtn = document.getElementById("greetBtn");
    const resetBtn = document.getElementById("resetBtn");

    greetBtn.onclick = function () {
      // Створення заголовка
      const h1 = document.createElement("h1");
      h1.id = "greeting";
      h1.textContent = "Я ВІТАЮ ТЕБЕ СВІТ!!!";
      h1.style.color = "red";
      h1.style.fontSize = "4em";
      h1.style.textAlign = "center";
      document.body.appendChild(h1);

      // Кнопки перемикаються
      greetBtn.style.display = "none";
      resetBtn.style.display = "inline";
    };

    resetBtn.onclick = function () {
      const h1 = document.getElementById("greeting");
      if (h1) {
        h1.remove(); // видаляємо заголовок
      }

      // Відновлюємо стан
      greetBtn.style.display = "inline";
      resetBtn.style.display = "none";
    };
  </script>
</body>
</html>
